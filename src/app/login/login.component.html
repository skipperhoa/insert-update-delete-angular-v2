<div class="container">
    <form (ngSubmit)="onSubmit(userform.value)" #userform="ngForm">
        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" class="form-control" required [(ngModel)]="username" name="username" />
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" required [(ngModel)]="password" name="password" />
           
        </div>

        <div class="form-group">
            <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [(ngModel)]="check" name="check" >
      Check me out
    </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!userform.form.valid">Login</button>
    </form>
</div>
