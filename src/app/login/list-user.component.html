<div class="container">
  <a [routerLink]="['/add-user']" class="btn btn-danger">Add User</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>password</th>
                <th>age</th>
                <th>createdAt</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of datas | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{data.name}}</td>
                <td>{{data.password}}</td>
                <td>{{data.age}}</td>
                <td>{{data.createdAt|date}}</td>
                <td><a [routerLink]="['/info-user/edit/',data.id]"><span class="badge badge-primary">Edit</span></a></td>
                <td><a (click)="xoaUser(data.id)"><span class="badge badge-danger">Delete</span></a></td>
            </tr>
        </tbody>
    </table>
     <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
